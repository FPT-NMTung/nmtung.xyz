<!doctype html>
<html lang="en">

<head>
    <title>Sign up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style-login-sign-up.css">
    <script src="../js/login-sign-up.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="main">

    <div class="all-contain">
        <div class="main-contain">
            <a href="../"><img src="../image/back-button.svg" alt="" width="30px" style="margin-bottom: 10px;"></a>
            <h2>Sign up</h2>

            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" oninput="check()" required>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="confirm-password"
                oninput="check()" required>

            <div class="password-check">
                <p id="match">* confirm password matches the password</p>
                <p id="length">* Password at least 8 characters</p>
                <p id="cap">* Contain at least 1 capital letter</p>
                <p id="num">* Contain at least 1 number character</p>
            </div>

            <div class="status">
                <p>Username already exists.</p>
            </div>

            <button>Sign up</button>

            <p>if you already have an account, <a href="../login">Login</a></p>
            <hr>
            <p id="end">Copyrights Â© 2020 - 2021<br>All rights reserved by EmilyBP</p>
        </div>
        <div class="detail-contain">
            <img src="../image/undraw_welcome_cats_thqn.svg" alt="" width="80%">
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
